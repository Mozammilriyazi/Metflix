<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metflix</title>
    <link rel="icon" href="./images/Icon.png">
    <link rel="stylesheet" href="Project.css">
</head>
<body>

    <header>
        <div class="logo">
            <img class="img-logo" src="./images/Metflix logo.png" alt="Metflix">
        </div>
        <div class="search-bar">
            
            <input class="input-box" onkeyup="searchMovie()" id="search-value" type="text" placeholder="Search Movies">
            <img onclick="searchMovie()" class="search-icon"  src="./images/search icon.png" alt="search">
            
        </div>
    </header>

    <section class="movies" id="movies">
        
    </section>



    <script src="Project.js"></script>
    
</body>
</html>
